<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        label, input, select {padding: 5px;}
    </style>
</head>
<body style="margin: 40px;">
    <h2 style="text-align: center; margin: auto;">회원가입</h2><hr>
    <form action="#" method="post">
        <table style="width: 50%; margin: auto;">
                <td><label for="uname">사용자 ID</label></td>
                <td><input type="text" name="uname" id="uname" required placeholder="ID"><br><br></td>
            </tr>
            <tr>
                <td><label for="pwd">패스워드</label></td>
                <td><input type="password" name="pwd" id="pwd" required><br><br></td>
            </tr>
            <tr>
                <td><label for="pwd">패스워드 확인</label></td>
                <td><input type="password" name="pwd" id="pwd" required><br><br></td>
            </tr>
            <tr>
                <td><label for="uname">이름</label></td>
                <td><input type="text" name="uname" id="uname" required><br><br></td>
            </tr>
            <tr>
                <td>성별</td>
            <td> <label for="gender">남</label>
                <input type="radio" name="gender" id="gender">
                <label for="gender">여</label>
                <input type="radio" name="gender" id="gender" ><br><br></td>
            </tr>
            <tr>
                <td><label for="email">이메일</label></td>
                <td><input type="email" name="email" id="email" required><br><br></td>
            </tr>
            <tr>
                <td><label for="tel">전화번호</label></td>
                <td><input type="tel" name="tel" id="tel"><br><br></td>
            </tr>
            <tr>

                <td><label for="intro">자기소개</label><br></td>
                <td><textarea name="intro" id="intro" rows="10" cols="60"></textarea><br><br></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                <input type="submit" value="제출">
                <input type="reset" value="입력취소"></td>
            </tr>
        </table>  

    </form>

</body>
</html>
