<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        th, td {padding: 5px;}
    </style>
</head>
<body style="margin: 40px;">

    <table border="1" style="width: 100%;"><!--테이블 시작-->

    <thead><!--thead (제목) tbody (내용), 컨트롤/ 로 생략가능-->
<tr>
    <th style="width: 50%;">회사명</th>
    <th style="width: 30%;">담당자</th>
    <th style="width: 20%;">국가</th>
</tr>
    </thead>

<!-- <tbody> -->
<tr> 
    <td>Alfreds Futterkiste	</td>
    <td>Maria Anders	</td>
    <td>Germany</td>
</tr>
<tr>
    <td>Centro comercial Moctezuma	</td>
    <td>Francisco Chang	</td>
    <td>Mexico</td>
</tr>
<tr>
    <td>Magazzini Alimentari Riuniti</td>
    <td colspan="2">모름(colspan="2")</td>
</tr>
<tr> 
    <td rowspan="2">Alfreds Futterkiste(rowspan="2")</td>
    <td>Maria Anders	</td>
    <td>Germany</td>
</tr>
<tr>
    <td>Francisco Chang	</td>
    <td>Mexico</td>
</tr>
<!-- </tbody> -->
    </table>

</body>
</html>
