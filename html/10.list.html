<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body style="margin: 40px;">
<h2>내가 좋아하는 음료 list Unordered list</h2>
    <ul>
        <li>커피</li>
        <li>페퍼민트차</li>
        <li>아이스티</li>
    </ul>
<h2>내가 좋아하는 음식 list Ordered list</h2>
    <ol>
        <li>잔치국수</li>
        <li>파스타</li>
        <li>치킨</li>
    </ol>  
<h2>Description Lists</h2>

    <dl>
        <dt>Coffee</dt>
        <dd>- black hot drink</dd>
        <dt>Milk</dt>
        <dd>- white cold drink</dd>
      </dl>
      <h2>복잡한 리스트</h2>

    <ul>
    <li>
        <div>
            <span style="color: blue; font-size: 24px;">James</span>
            <span style="margin-left: 40px;">Proframmer</span>
        </div>
    </li>
    <li>
        <div>
            <span style="color: blueviolet;font-size: 24px;">Maria</span>
            <span style="margin-left: 40px;">Teacher</span>
        </div>
    </li>
    <li></li>
    </ul>

</body>
</html>
