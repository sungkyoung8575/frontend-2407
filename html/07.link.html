<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
</head>
<body style="margin: 40px;">
    <a href="https://www.w3schools.com/">
        Visit W3Schools.com!</a><!--기본값/현재페이지로열기--><br>
    <a href="https://www.w3schools.com/" target="_blank">
        Visit W3Schools.com!</a><!--target="_blank/새탭으로열기--><br><br>

     <a href="https://www.w3schools.com/" target="_blank">
        <img src="img/야옹이.jfif" alt="고양이를 누르면 페이지가 이동됨"><!--그림눌러서-->
    </a><br><br>
    <button onclick="location.href='https://www.w3schools.com/'">버튼으로링크</button><br><br>
    <button onclick="window.open('https://www.w3schools.com/')">새창으로버튼링크</button>
</body>
</html>
