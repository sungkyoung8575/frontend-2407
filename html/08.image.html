<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
</head>
<body style="margin: 40px;">
<img src="https://picsum.photos/200/300?q=1" width="300">    
<img src="https://picsum.photos/200/300?q=2" height="300">   
<img src="https://picsum.photos/200/300?q=3" height="500">   
<!--무료 이미지 사이트주소-->
<!--width및 height속성 또는 CSS width및 height 속성을 사용하여 이미지 크기를 정의합니다.-->
<br><br><hr>
<p><img src="https://picsum.photos/200/300?q=4" alt="Smiley face" 
    style="float:right;width:42px;height:42px;">
    The image will float to the right of the text.</p>
    
    <p><img src="https://picsum.photos/200/300?q=5" alt="Smiley face" style="float:left;width:42px;height:42px;">
    The image will float to the left of the text.</p>
    <!--float속성을 사용하여 이미지를 왼쪽이나 오른쪽으로 띄웁니다.-->
</body>
</html>
