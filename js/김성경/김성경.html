<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디지털시계</title>
    <style>
        img { width: 70px;}
    </style>
    <script>
        function twoDigit(num) {
            return num < 10 ? '0' + num : String(num);     
        }
        function myDate(now) {
            const week ='일월화수목금토'.split('');
            return `${now.getFullYear()}-${twoDigit(now.getMonth() + 1)}-${twoDigit(now.getDate())}(${week[now.getDay() % 7]}) `
        }
        function myTime(now) {
            return `${twoDigit(now.getHours())}:${twoDigit(now.getMinutes())}:${twoDigit(now.getSeconds())}`
        }
        window.onload = () => {
            setInterval(() => {    
                let now = new Date();        
                let dateStr = myDate(now);
                document.getElementById('y1').src = `img/${dateStr[0]}.png`
                document.getElementById('y2').src = `img/${dateStr[1]}.png`
                document.getElementById('y3').src = `img/${dateStr[2]}.png`
                document.getElementById('y4').src = `img/${dateStr[3]}.png`
                document.getElementById('w1').src = `img/${dateStr[5]}.png`
                document.getElementById('w2').src = `img/${dateStr[6]}.png`
                document.getElementById('d1').src = `img/${dateStr[8]}.png`
                document.getElementById('d2').src = `img/${dateStr[9]}.png`


                let timeStr = myTime(now);
                document.getElementById('h1').src = `img/${timeStr[0]}.png`
                document.getElementById('h2').src = `img/${timeStr[1]}.png`
                document.getElementById('m1').src = `img/${timeStr[3]}.png`
                document.getElementById('m2').src = `img/${timeStr[4]}.png`
                document.getElementById('s1').src = `img/${timeStr[6]}.png`
                document.querySelector('#s2').src = `img/${timeStr[7]}.png`

            }, 1000);

        }
    </script>
</head>
<body style="margin: 40px;">
    <h1 id="date"></h1>
    <img id="y1">
    <img id="y2">
    <img id="y3">
    <img id="y4">
    <img src="img/-.png">
    <img id="w1">
    <img id="w2">
    <img src="img/-.png">
    <img id="d1">
    <img id="d2">
    <img id="r"
    <hr>
    <h1 id="time"></h1>
    <img id="h1">
    <img id="h2">
    <img src="img/Colon.jpg">
    <img id="m1">
    <img id="m2">
    <img src="img/Colon.jpg">
    <img id="s1">
    <img id="s2">
</body>
</html>
