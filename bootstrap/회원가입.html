    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

    <div class="container-fluid">
      <ul class="navbar-nav">
        <a class="navbar-brand mx-5" href="#"><img src="img/KakaoTalk_20240709_135607705.png" alt="로고" style="height: 36px;"></a>
        <li class="nav-item ms-3">
          <a class="nav-link disabled" href="#"><i class="fa-solid fa-table-list"></i> 게시판</a>
        </li>
        <li class="nav-item ms-3">
          <a class="nav-link active" href="#"><i class="fa-solid fa-user-group"></i> 사용자</a>
        </li>
        <li class="nav-item dropdown ms-3">
          <a class="nav-link dropdown-toggle disabled" href="#" role="button" data-bs-toggle="dropdown "><i class="fa-solid fa-brain"></i> 인공지능</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Link</a></li>
            <li><a class="dropdown-item" href="#">Another link</a></li>
            <li><hr class="dropdown-divider"></hr></li>
            <li><a class="dropdown-item" href="#">A third link</a></li>
          </ul>

          <a class="nav-link disabled" href="#">Disabled</a>
        </li>
      </ul>
      <span class="navbar-text me-3"> 환영합니다.</span>
    </div>
  </nav>

  <div class="container mt-5 ">
    <div class="row" style="margin-top: 100px;">
      <div class="col-2" style="background-color: rgb(119, 117, 114);">

      </div>
      <div class="col-6">
        <h2>회원가입</h2><hr>
        <form action="#" method="post" class="was-validated" >
          <table class="table table-borderless">
            <tr>
              <td><label class="col-form-label">사용자 ID*</label></td>
              <td><input type="text" class="form-control" name="uid" placeholder="사용자 ID" required></td>
            </tr>
            <tr>
              <td><label class="col-form-label">패스워드*</label></td>
              <td><input type="password" class="form-control" name="pwd" placeholder="패스워드" required></td>
            </tr>
            <tr>
              <td><label class="col-form-label">패스워드 확인*</label></td>
              <td><input type="password" class="form-control" name="pwd" placeholder="패드워드 재입력" required></td>
            </tr>
            <tr>
              <td><label class="col-form-label">이름*</label></td>
              <td><input type="text" class="form-control" name="uname" placeholder="이름" required></td>
            </tr>
            <tr>
              <td><label class="col-form-label">성별*</label></td>
              <td> 
                <input type="radio" class="form-check-input me-2" id="radio1" name="optradio" value="option1" checked>남
                <label class="form-check-label me-5" for="radio1"></label>
                <input type="radio" class="form-check-input me-2" id="radio2" name="optradio" value="option2">여
                <label class="form-check-label me-5" for="radio2"></label>
              </td>
            </tr>
            <tr>
              <td><label class="col-form-label">이메일*</label></td>
              <td><input type="email" class="form-control" name="email" placeholder="이메일" required></td>
            </tr>
            <tr>
              <td><label class="col-form-label">전화번호*</label></td>
              <td><input type="tel" class="form-control" name="tel" required ></td>
            </tr>
            <tr>

                <td><label class="col-form-label">자기소개</label></td>
                <td><textarea class="form-control" name="intro" rows="3" ></textarea></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                  <button type="submit" class="btn btn-primary me-1">제출</button>
                  <button type="reset" class="btn btn-secondary">취소</button>
                </td>
            </tr>
          </table>  

        </form>
      </div>
      <div class="col-4">
            <!-- Carousel -->
        <div id="demo" class="carousel slide" data-bs-ride="carousel">

          <!-- Indicators/dots -->
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
          </div>

          <!-- The slideshow/carousel -->
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="img/la.jpg" alt="Los Angeles" class="d-block w-100">
              <div class="carousel-caption">
              </div>
            </div>
            <div class="carousel-item">
              <img src="img/chicago.jpg" alt="Chicago" class="d-block w-100">
              <div class="carousel-caption">
              </div>
            </div>
            <div class="carousel-item">
              <img src="img/ny.jpg" alt="New York" class="d-block w-100">
              <div class="carousel-caption">
              </div>
            </div>
          </div>

          <!-- Left and right controls/icons -->
          <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>

      </div>

  </div>

</html>
