<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Card</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background-color: #f1f1f1;">
  <div class="container-fluid p-5 bg-primary text-white text-center"><!-- p-5 = padding, bg-배경색-->

  </div>

  <div class="container mt-5">

      <div class="col">
          <div class="card">

            <div class="card-body">Content</div>
            <div class="card-footer">Footer</div>
          </div>
      </div>

      <div class="col">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Card title</h4>
            <p class="card-text">Some example text. Some example text.</p>
            <a href="#" class="card-link">Card link</a>
            <a href="#" class="card-link">Another link</a>
          </div>
        </div>
      </div>

      <div class="col">
          
      </div>
    </div>

    <div class="row mt-5">
      <div class="col">
        <div class="card" style="width:400px">
          <img class="card-img-top" src="img/img_avatar5.png" alt="Card image">
          <div class="card-body">
            <h4 class="card-title">김 성 경</h4>

            <a href="soos1308@gmail.com">soos1308@gmail.com</a><br>
            <a href="https://github.com/sungkyoung8575">https://github.com/sungkyoung8575</a>
            <a href="#" class="btn btn-primary">See Profile</a>
          </div>
      </div>
    </div>


    <div class="row mt-5">
      <h2>Card images</h2>
      <div class="col">
        <div class="card" style="width:400px">
          <img class="card-img-top" src="img/img_avatar1.png" alt="Card image">
          <div class="card-body">
            <h4 class="card-title">John Doe</h4>
            <p class="card-text">Some example text.</p>
            <a href="#" class="btn btn-primary">See Profile</a>
          </div>
        </div>

      </div>
      <div class="col">
        <div class="card" style="width:400px">
          <div class="card-body">
            <h4 class="card-title">John Doe</h4>
            <p class="card-text">Some example text.</p>
            <a href="#" class="btn btn-primary">See Profile</a>
            <img class="card-img-bottom" src="img/img_avatar5.png" alt="Card image">
          </div>

    </div>

</html>
