<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    th {width:150px; text-align: center;}
    td {height: 100px; text-align:left; vertical-align: text-top}
  </style>
</head>
<body>
  <div class="container-fluid p-5 bg-primary text-white text-center"><!-- p-5 = padding, bg-배경색-->
    <h1>My First Bootstrap Page</h1>
    <p>Resize this responsive page to see the effect!</p> 
  </div>

  <div class="container mt-5">
    <h2>스케쥴러</h2>
    <div class="d-flex justify-content-between">
      <div>2024-07.08(월)</div>
      <div><< < 2024.07 > >></div>
      <div><button>기념일 추가</button></div>
    </div>

    <div class="row">
      <div class="col">
        <table class="table table-bordered" style="margin: auto;">
            <tr class="table-secondary">
              <th class="text-danger">일</th>
              <th>월</th>
              <th>화</th>
              <th>수</th>
              <th>목</th>
              <th>금</th>
              <th class="text-primary">토</th>
            </tr>
            <tr>
              <td class="text-danger" style="opacity: 0.4;">30</td>
              <td>1</td>
              <td>2</td>
              <td>3</td>
              <td>4</td>
              <td>5</td>
              <td class="text-primary"">6</td>
              </tr>
            <tr>
              <td class="text-danger">7</td>
              <td>8</td>
              <td>9</td>
              <td>10</td>
              <td>11</td>
              <td>12</td>
              <td class="text-primary">13</td>
            </tr>
            <tr>
              <td class="text-danger">14</td>
              <td>15</td>
              <td>16</td>
              <td>17</td>
              <td>18</td>
              <td>19</td>
              <td class="text-primary">20</td>
            </tr>
            <tr>
              <td class="text-danger">21</td>
              <td>22</td>
              <td>23</td>
              <td>24</td>
              <td>25</td>
              <td>26</td>
              <td class="text-primary">27</td>
            </tr>
            <tr>
              <td class="text-danger">28</td>
              <td>29</td>
              <td>30</td>
              <td>31</td>
              <td style="opacity: 0.4;">1</td>
              <td style="opacity: 0.4;">2</td>
              <td class="text-primary" style="opacity: 0.4;" >3</td>
            </tr>
        </tbody>
        </table>
      </div>
    </div>

  </div>
</body>
</html>
